<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Room - Simple Chat</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Auth Screen */
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 400px;
        }

        .auth-container h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .success {
            color: #27ae60;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        /* Main App */
        .main-app {
            display: none;
            width: 100vw;
            height: 100vh;
            background: #36393f;
        }

        .app-container {
            display: flex;
            height: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #2f3136;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #27282c;
            color: white;
            font-weight: 600;
            border-bottom: 1px solid #202225;
        }

        .channel-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .channel-item {
            padding: 10px 15px;
            color: #96989d;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .channel-item:hover {
            background: #393c43;
            color: #dcddde;
        }

        .channel-item.active {
            background: #5865f2;
            color: white;
        }

        .channel-item::before {
            content: '#';
            margin-right: 8px;
            font-weight: bold;
        }

        .voice-channel::before {
            content: 'ðŸ”Š';
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px 20px;
            background: #36393f;
            border-bottom: 1px solid #202225;
            color: white;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .voice-controls {
            display: flex;
            gap: 10px;
        }

        .voice-btn {
            padding: 8px 16px;
            background: #3ba55d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .voice-btn:hover {
            background: #2d7d46;
        }

        .voice-btn.leave {
            background: #ed4245;
            display: none;
        }

        .voice-btn.leave:hover {
            background: #c03537;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #36393f;
        }

        .message {
            margin-bottom: 20px;
            padding: 5px;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .message-author {
            font-weight: 600;
            color: #ffffff;
            margin-right: 10px;
        }

        .message-time {
            font-size: 12px;
            color: #72767d;
        }

        .message-content {
            color: #dcddde;
            line-height: 1.5;
        }

        /* Message Input */
        .message-input-container {
            padding: 20px;
            background: #36393f;
        }

        .message-input {
            width: 100%;
            padding: 12px;
            background: #40444b;
            border: none;
            border-radius: 8px;
            color: #dcddde;
            font-size: 14px;
        }

        .message-input:focus {
            outline: none;
        }

        /* User Panel */
        .user-panel {
            padding: 15px;
            background: #27282c;
            border-top: 1px solid #202225;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #ed4245;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: #c03537;
        }

        /* Remote Video/Audio */
        .remote-streams {
            position: fixed;
            top: 20px;
            right: 20px;
            max-width: 300px;
        }

        .remote-video {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
            background: #000;
        }

        audio {
            display: none;
        }

        /* Screen Share */
        .screen-share-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            background: #000;
            border-radius: 10px;
            padding: 20px;
            display: none;
            z-index: 1000;
        }

        .screen-share-video {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .close-screen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background: #ed4245;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div id="auth-screen" class="auth-container">
        <h1>ðŸ”Š Echo Room</h1>
        <div id="auth-content"></div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="main-app">
        <div class="app-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header" id="server-name">Welcome Server</div>
                <div class="channel-list" id="channels"></div>
                <div class="user-panel">
                    <span id="current-username">User</span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>

            <!-- Chat -->
            <div class="chat-container">
                <div class="chat-header">
                    <span id="channel-name"># general</span>
                    <div class="voice-controls">
                        <button class="voice-btn" onclick="joinVoice()">Join Voice</button>
                        <button class="voice-btn leave" onclick="leaveVoice()">Leave Voice</button>
                        <button class="voice-btn" onclick="shareScreen()" style="background:#5865f2;">Share Screen</button>
                    </div>
                </div>
                <div class="messages" id="messages"></div>
                <div class="message-input-container">
                    <input 
                        type="text" 
                        class="message-input" 
                        id="message-input"
                        placeholder="Type a message..."
                        onkeypress="handleMessageInput(event)"
                    >
                </div>
            </div>
        </div>

        <!-- Remote Streams -->
        <div class="remote-streams" id="remote-streams"></div>

        <!-- Screen Share -->
        <div class="screen-share-container" id="screen-share">
            <button class="close-screen-btn" onclick="closeScreenShare()">Close</button>
            <video class="screen-share-video" id="screen-video" autoplay></video>
        </div>
    </div>

    <script>
        // Global variables
        const SERVER_URL = window.location.origin;
        let socket = null;
        let currentUser = null;
        let currentServer = 'welcome';
        let currentChannel = 'general';
        let localStream = null;
        let screenStream = null;
        let peerConnections = {};
        
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // Initialize
        window.onload = async () => {
            const token = localStorage.getItem('session_token');
            if (token) {
                try {
                    const res = await fetch(`${SERVER_URL}/api/auth/session/${token}`);
                    const data = await res.json();
                    if (data.success) {
                        currentUser = data.user;
                        showMainApp();
                        return;
                    }
                } catch (e) {
                    console.error('Session check failed:', e);
                }
            }
            showLogin();
        };

        // Auth Functions
        function showLogin() {
            document.getElementById('auth-content').innerHTML = `
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button class="btn" onclick="login()">Login</button>
                <button class="btn btn-secondary" onclick="showSignup()">Sign Up</button>
                <div id="auth-message"></div>
            `;
        }

        function showSignup() {
            document.getElementById('auth-content').innerHTML = `
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button class="btn" onclick="signup()">Create Account</button>
                <button class="btn btn-secondary" onclick="showLogin()">Back to Login</button>
                <div id="auth-message"></div>
            `;
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('Please fill all fields', 'error');
                return;
            }

            try {
                const res = await fetch(`${SERVER_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();
                
                if (data.success) {
                    localStorage.setItem('session_token', data.session_token);
                    currentUser = data.user;
                    showMainApp();
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (e) {
                showMessage('Connection error', 'error');
            }
        }

        async function signup() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!username || !email || !password) {
                showMessage('Please fill all fields', 'error');
                return;
            }

            try {
                const res = await fetch(`${SERVER_URL}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await res.json();
                
                if (data.success) {
                    localStorage.setItem('session_token', data.session_token);
                    currentUser = data.user;
                    showMainApp();
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (e) {
                showMessage('Connection error', 'error');
            }
        }

        function logout() {
            localStorage.removeItem('session_token');
            location.reload();
        }

        function showMessage(msg, type) {
            const el = document.getElementById('auth-message');
            el.className = type;
            el.textContent = msg;
        }

        // Main App
        function showMainApp() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('current-username').textContent = currentUser.username;
            
            initSocket();
            loadChannels();
            loadMessages();
        }

        function initSocket() {
            socket = io(SERVER_URL);
            
            socket.on('connect', () => {
                console.log('Connected to server');
                joinChannel();
            });

            socket.on('new_message', (data) => {
                addMessage(data);
            });

            socket.on('user_joined_voice', (data) => {
                handleUserJoinedVoice(data);
            });

            socket.on('user_left_voice', (data) => {
                handleUserLeftVoice(data);
            });

            socket.on('webrtc_offer', handleOffer);
            socket.on('webrtc_answer', handleAnswer);
            socket.on('ice_candidate', handleIceCandidate);
        }

        async function loadChannels() {
            try {
                const res = await fetch(`${SERVER_URL}/api/servers/${currentServer}/channels`);
                const channels = await res.json();
                
                const list = document.getElementById('channels');
                list.innerHTML = '';
                
                channels.forEach(ch => {
                    const div = document.createElement('div');
                    div.className = 'channel-item' + (ch.type === 'voice' ? ' voice-channel' : '');
                    div.textContent = ch.name;
                    div.onclick = () => switchChannel(ch.id, ch.name);
                    if (ch.id === currentChannel) div.classList.add('active');
                    list.appendChild(div);
                });
            } catch (e) {
                console.error('Failed to load channels:', e);
            }
        }

        function switchChannel(id, name) {
            currentChannel = id;
            document.getElementById('channel-name').textContent = '# ' + name;
            loadMessages();
            joinChannel();
            
            // Update active state
            document.querySelectorAll('.channel-item').forEach(el => {
                el.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function joinChannel() {
            if (socket && socket.connected) {
                socket.emit('join_chat', {
                    server_id: currentServer,
                    channel_id: currentChannel,
                    username: currentUser.username
                });
            }
        }

        async function loadMessages() {
            try {
                const res = await fetch(`${SERVER_URL}/api/messages/${currentServer}/${currentChannel}`);
                const messages = await res.json();
                
                const container = document.getElementById('messages');
                container.innerHTML = '';
                
                messages.forEach(msg => {
                    addMessage(msg, false);
                });
                
                container.scrollTop = container.scrollHeight;
            } catch (e) {
                console.error('Failed to load messages:', e);
            }
        }

        function addMessage(msg, scroll = true) {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message';
            
            const time = new Date(msg.timestamp).toLocaleTimeString();
            
            div.innerHTML = `
                <div class="message-header">
                    <span class="message-author">${msg.username}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${escapeHtml(msg.content)}</div>
            `;
            
            container.appendChild(div);
            
            if (scroll) {
                container.scrollTop = container.scrollHeight;
            }
        }

        function handleMessageInput(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            
            if (!content) return;
            
            try {
                await fetch(`${SERVER_URL}/api/messages/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        server_id: currentServer,
                        channel_id: currentChannel,
                        user_email: currentUser.email,
                        username: currentUser.username,
                        content: content
                    })
                });

                socket.emit('send_message', {
                    server_id: currentServer,
                    channel_id: currentChannel,
                    username: currentUser.username,
                    content: content,
                    timestamp: new Date().toISOString()
                });

                input.value = '';
            } catch (e) {
                console.error('Failed to send message:', e);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Voice Chat
        async function joinVoice() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                document.querySelector('.voice-btn').style.display = 'none';
                document.querySelector('.voice-btn.leave').style.display = 'block';

                socket.emit('voice_join', {
                    server_id: currentServer,
                    channel_id: currentChannel,
                    user_email: currentUser.email,
                    username: currentUser.username
                });

                alert('âœ… Voice connected! You can now talk with others.');
            } catch (e) {
                console.error('Microphone error:', e);
                alert('âŒ Could not access microphone. Please check permissions.');
            }
        }

        function leaveVoice() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            // Close all peer connections
            Object.values(peerConnections).forEach(pc => pc.close());
            peerConnections = {};

            // Remove all remote audios
            document.querySelectorAll('audio[id^="audio-"]').forEach(el => el.remove());

            document.querySelector('.voice-btn').style.display = 'block';
            document.querySelector('.voice-btn.leave').style.display = 'none';

            socket.emit('voice_leave', {
                server_id: currentServer,
                channel_id: currentChannel,
                user_email: currentUser.email
            });
        }

        // Screen Share
        async function shareScreen() {
            try {
                screenStream = await navigator.mediaDevices.getDisplayMedia({ 
                    video: true,
                    audio: true 
                });

                const video = document.getElementById('screen-video');
                video.srcObject = screenStream;
                document.getElementById('screen-share').style.display = 'block';

                screenStream.getVideoTracks()[0].onended = () => {
                    closeScreenShare();
                };

                alert('âœ… Screen sharing started!');
            } catch (e) {
                console.error('Screen share error:', e);
                alert('âŒ Could not share screen.');
            }
        }

        function closeScreenShare() {
            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
                screenStream = null;
            }
            document.getElementById('screen-share').style.display = 'none';
        }

        // WebRTC
        async function handleUserJoinedVoice(data) {
            if (data.user_email === currentUser.email || !localStream) return;

            console.log('User joined voice:', data.username);

            try {
                const pc = new RTCPeerConnection(rtcConfig);
                peerConnections[data.user_email] = pc;

                // Add local tracks
                localStream.getTracks().forEach(track => {
                    pc.addTrack(track, localStream);
                });

                // Handle remote track
                pc.ontrack = (event) => {
                    console.log('Received track from:', data.user_email);
                    playRemoteAudio(data.user_email, event.streams[0]);
                };

                // Handle ICE candidates
                pc.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('ice_candidate', {
                            target: data.user_email,
                            candidate: event.candidate,
                            from_user: currentUser.email
                        });
                    }
                };

                // Create offer
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);

                socket.emit('webrtc_offer', {
                    target: data.user_email,
                    offer: offer,
                    from_user: currentUser.email
                });

            } catch (e) {
                console.error('Error creating peer connection:', e);
            }
        }

        async function handleOffer(data) {
            console.log('Received offer from:', data.from_user);

            try {
                const pc = new RTCPeerConnection(rtcConfig);
                peerConnections[data.from_user] = pc;

                if (localStream) {
                    localStream.getTracks().forEach(track => {
                        pc.addTrack(track, localStream);
                    });
                }

                pc.ontrack = (event) => {
                    console.log('Received track from:', data.from_user);
                    playRemoteAudio(data.from_user, event.streams[0]);
                };

                pc.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('ice_candidate', {
                            target: data.from_user,
                            candidate: event.candidate,
                            from_user: currentUser.email
                        });
                    }
                };

                await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);

                socket.emit('webrtc_answer', {
                    target: data.from_user,
                    answer: answer,
                    from_user: currentUser.email
                });

            } catch (e) {
                console.error('Error handling offer:', e);
            }
        }

        async function handleAnswer(data) {
            console.log('Received answer from:', data.from_user);

            try {
                const pc = peerConnections[data.from_user];
                if (pc) {
                    await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                }
            } catch (e) {
                console.error('Error handling answer:', e);
            }
        }

        async function handleIceCandidate(data) {
            try {
                const pc = peerConnections[data.from_user];
                if (pc) {
                    await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
                }
            } catch (e) {
                console.error('Error handling ICE candidate:', e);
            }
        }

        function handleUserLeftVoice(data) {
            console.log('User left voice:', data.user_email);

            if (peerConnections[data.user_email]) {
                peerConnections[data.user_email].close();
                delete peerConnections[data.user_email];
            }

            const audio = document.getElementById(`audio-${data.user_email}`);
            if (audio) {
                audio.remove();
            }
        }

        function playRemoteAudio(userId, stream) {
            let audio = document.getElementById(`audio-${userId}`);
            if (audio) {
                audio.remove();
            }

            audio = document.createElement('audio');
            audio.id = `audio-${userId}`;
            audio.srcObject = stream;
            audio.autoplay = true;
            document.body.appendChild(audio);

            console.log('Playing audio from:', userId);
        }
    </script>
</body>
</html>
